<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABV Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Unlock&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>
        <img class="logo" src="" alt="Cocktail" />
      </h1>
      <p class="message">Measure all acoholic and non-alcoholic ingredients and input values below</p>
      <form action="" class="ingredient-form">
        <label for="ingredient">Ingredient:</label>
        <input type="text" name="ingredient" class="ingredient" />
        <label for="abv">ABV:</label>
        <input type="text" name="abv" class="abv" />
        <label for="amount">Amount (oz):</label>
        <input type="text" name="amount" class="amount" />
        <div class="form-element button-element">
          <button class="add">Add Ingredient</button>
        </div>
      </form>
      <p class="cocktail-in-progress"></p>
      <ul class="ingredients-list"></ul>
      <p class="make-drink">Dilute as usual, then strain out all ice and measure final liquid volume.</p>
      <form action="" class="ingredient-form">
        <label for="final-volume">Final volume:</label>
        <input type="text" name="final-volume" class="final-volume" />
        <div class="form-element button-element">
          <button class="abv-calc">Shake it up!</button>
        </div>
      </form>
      <h2 class="final-abv">0.00%</h2>
      <button class="start-over">New Cocktail</button>
    </div>
  </body>

</html>
